<main class="container mt-5">
  <h1>Agregar Paciente</h1>
  <div class="border_form">
      <form id="registerForm" (ngSubmit)="submit()" [formGroup]="form" class="form">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" />          
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido" />          
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Rut</mat-label>
          <input matInput formControlName="paciente_rut" />          
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>Fecha Nacimiento</mat-label>
          <input matInput type="date" formControlName="fechaNacimiento" />          
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>Sexo</mat-label>
          <input matInput formControlName="sexo" />          
        </mat-form-field>
        <div class="d-flex align-items-center justify-content-between">
          <button mat-raised-button>Crear</button>
          
        </div>
      </form>
      <button mat-raised-button (click)="volver()">volver</button>
  </div>
</main>
