<div class="dashboard">
  <mat-card class="dashboard-header mat-elevation-z4">
    <div class="header-content">
      <img src="assets/images/logo.png" alt="Logo del Sistema de Alertas MÃ©dicas" class="logo" />
      <h1 class="dashboard-title">
        Gestor Alertas MÃ©dicas ğŸ©º
      </h1>
      <button class="logout-btn" mat-raised-button color="warn" (click)="logout()">Cerrar SesiÃ³n</button>
    </div>
  </mat-card>

  <mat-card class="actions mat-elevation-z2">
    <div class="actions-content">
      <button mat-raised-button color="primary" (click)="iniciarEscaner()" [disabled]="escaneando">
        Agregar Paciente
      </button>
    </div>
  </mat-card>

  <mat-card class="alertas-table-container mat-elevation-z2">
    <table class="alertas-table" *ngFor="let item of paciente">
      <thead>
        <tr>
          <th>Nombre del Paciente</th>
          <th>Rut</th>
          <th>Sexo</th>
          <th>Fecha Nacimiento</th>
        </tr>
      </thead>
      <tbody>
        <tr >
          <td>{{ item.nombre }}</td>
          <td>{{ item.paciente_rut }}</td>
          <td>{{ item.sexo }}</td>          
          <td>{{ item.fechaNacimiento  | date }}</td>
          <td>
            <button  mat-raised-button (click)="consultarEstado()">Consultar Estado</button>
            <button mat-raised-button color="warn" (click)="eliminarAlerta(item.id)" >Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-card>
</div>
